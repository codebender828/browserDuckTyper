<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Ducktyper</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="ducktyper">
        <img class="duck__img" src="images/duck.svg" alt="duck">
        <h1>If it looks like a duck, swims like a duck, and quacks like a duck, then it probably is a duck.</h1>
    </div>
    <p class="what__ducktyping">What is <a href="https://en.wikipedia.org/wiki/Duck_typing">Ducktyping</a>?</p>
    <div class="browser__output">
        <p class="browser__data">
            Your browser is <span id="browser-name" class="browser__name" >Mozilla Firefox</span>
        </p>
        <a href="http://www.jbakebwa.com">By Jonathan Bakebwa</a>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
